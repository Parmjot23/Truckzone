{% extends "base.html" %}
{% block content %}

<div class="container my-5">
  <!-- Header Section -->
  <section class="hero-section text-center mb-5">
    <h1 class="display-4">Invoice List</h1>
    <p class="lead">Manage and review your generated invoices.</p>
  </section>

  <!-- Invoice Table Section (Static) -->
  <section class="invoice-table-section">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Invoice ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Balance</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Example Customer</td>
          <td>$250.00</td>
          <td>2025-01-01</td>
          <td>
            <a href="{% url 'accounts:invoice_detail' 1001 %}" class="btn btn-outline-primary btn-sm">View</a>
            <a href="{% url 'accounts:invoice_edit' 1001 %}" class="btn btn-outline-secondary btn-sm">Edit</a>
            <a href="{% url 'accounts:invoice_delete' 1001 %}" class="btn btn-outline-danger btn-sm">Delete</a>
          </td>
        </tr>
        <tr>
          <td colspan="5">No more invoice data.</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
{% endblock %}
