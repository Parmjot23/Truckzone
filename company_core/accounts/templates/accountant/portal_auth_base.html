{% extends "accountant/portal_base_layout.html" %}

{% block extra_css %}{{ block.super }}
  <style>
    .accountant-auth-shell {
      min-height: calc(100vh - 160px);
      padding: 3rem 0 4rem;
    }

    .accountant-auth-card {
      border-radius: 24px;
      border: 1px solid rgba(14, 116, 144, 0.18);
      box-shadow: var(--accountant-shadow);
      background: #ffffff;
    }

    .accountant-auth-hero {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .accountant-auth-hero .badge {
      font-weight: 700;
      border-radius: 999px;
      padding: 0.45rem 1.1rem;
      background: rgba(14, 165, 233, 0.16);
      color: var(--accountant-ink);
    }

    .accountant-auth-hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 1.2rem;
    }

    .accountant-auth-hero p {
      max-width: 560px;
      margin: 0.75rem auto 0;
      color: var(--accountant-muted);
    }

    @media (max-width: 767.98px) {
      .accountant-auth-shell {
        padding: 2rem 0 3rem;
      }

      .accountant-auth-hero h1 {
        font-size: 1.75rem;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="accountant-auth-shell">
    <div class="container">
      {% block auth_content %}{% endblock %}
    </div>
  </div>
{% endblock %}
