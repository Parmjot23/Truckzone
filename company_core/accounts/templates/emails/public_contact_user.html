<!DOCTYPE html>
<html>
<body>
  <h2>Thanks for contacting {{ business_name|default:default_business_name }}</h2>
  <p>Hi {{ message_obj.full_name }},</p>
  <p>We received your message, and our parts team will get back to you shortly.</p>
  <p><strong>Your message:</strong><br>{{ message_obj.message|linebreaksbr }}</p>
  <p>&mdash; {{ business_name|default:default_business_name }}</p>
</body>
</html>
