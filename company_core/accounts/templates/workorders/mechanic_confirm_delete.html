{% extends 'customer_portal_base.html' %}
{% block content %}
  <h1>Delete Mechanic</h1>
  <p>Are you sure you want to delete mechanic "{{ mechanic.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'accounts:mechanic_detail' mechanic.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
