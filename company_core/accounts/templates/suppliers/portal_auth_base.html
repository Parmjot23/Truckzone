{% extends "suppliers/supplier_portal_base_layout.html" %}
{% block title %}{% block auth_page_title %}Supplier Portal{% endblock %}{% endblock %}
{% block extra_css %}{{ block.super }}
  <style>
    .supplier-auth-shell {
      min-height: calc(100vh - 160px);
      padding: 3rem 0 4rem;
      background: linear-gradient(180deg, rgba(14, 116, 144, 0.08), rgba(15, 118, 110, 0.05));
    }

    .supplier-auth-card {
      border-radius: 24px;
      border: 1px solid rgba(13, 148, 136, 0.18);
      box-shadow: 0 20px 45px rgba(14, 116, 144, 0.12);
      background: #ffffff;
    }

    .supplier-auth-hero {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .supplier-auth-hero .badge {
      font-weight: 600;
      border-radius: 999px;
      padding: 0.5rem 1.25rem;
      background: rgba(14, 165, 233, 0.16);
      color: #0f172a;
    }

    .supplier-auth-hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 1.25rem;
      color: #0f172a;
    }

    .supplier-auth-hero p {
      max-width: 560px;
      margin: 0.75rem auto 0;
      color: #475569;
    }

    @media (max-width: 767.98px) {
      .supplier-auth-shell {
        padding: 2rem 0 3rem;
      }

      .supplier-auth-hero h1 {
        font-size: 1.75rem;
      }
    }
  </style>
{% endblock %}
{% block content %}
  <div class="supplier-auth-shell">
    <div class="container">
      {% block auth_content %}{% endblock %}
    </div>
  </div>
{% endblock %}
