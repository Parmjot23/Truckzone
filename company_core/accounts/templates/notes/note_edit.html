{% extends 'customer_portal_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Note
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Edit Note</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'accounts:notes_edit' note.id %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'accounts:home' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
