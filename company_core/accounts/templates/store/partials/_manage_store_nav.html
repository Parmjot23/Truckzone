{% with current=request.resolver_match.url_name %}
<nav class="page-top-nav" aria-label="Store management navigation">
  <a href="{% url 'accounts:store_hub' %}" class="btn btn-sm {% if current == 'store_hub' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
    <i class="fa-solid fa-store me-1"></i>
    Store Hub
  </a>
  <a href="{% url 'accounts:store_manage' %}" class="btn btn-sm {% if current == 'store_manage' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
    <i class="fa-solid fa-sliders me-1"></i>
    Storefront
  </a>
  <a href="{% url 'accounts:store_hero' %}" class="btn btn-sm {% if current == 'store_hero' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
    <i class="fa-solid fa-tags me-1"></i>
    Promotions
  </a>
  <a href="{% url 'accounts:store_suggestions' %}" class="btn btn-sm {% if current == 'store_suggestions' %}btn-primary{% else %}btn-outline-secondary{% endif %}">
    <i class="fa-solid fa-layer-group me-1"></i>

  </a>
  <a href="{% url 'accounts:store_hero' %}#flyer-settings" class="btn btn-sm btn-outline-secondary">

    Flyer
  </a>
  <a href="{% url 'accounts:store_product_list' %}" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener">

    Public Store
  </a>
