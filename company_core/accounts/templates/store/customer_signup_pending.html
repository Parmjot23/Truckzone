{% extends "base.html" %}
{% block title %}Signup Pending{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4 text-center">
          <h2 class="h4 mb-2">Thanks for signing up!</h2>
          <p class="text-muted">Your request to access the {{ business_name }} customer portal is pending approval.</p>
          <p class="text-muted mb-0">We will email you as soon as access is approved.</p>
          <div class="mt-4">
            <a class="btn btn-primary" href="{% url 'accounts:public_home' %}">Return to site</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
