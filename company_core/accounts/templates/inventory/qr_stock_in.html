{% extends 'customer_portal_base.html' %}
{% block title %}Update Inventory {{ product.name }}{% endblock %}
{% block content %}
{% include 'inventory/partials/_inventory_nav.html' %}
<div class="container mt-5">
  <h1>Update Inventory - {{ product.name }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="transaction_type">Transaction Type</label>
      <select id="transaction_type" name="transaction_type" class="form-control">
        {% for code, label in transaction_types %}
        <option value="{{ code }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>
    <div class="form-group">
      <label for="remarks">Remarks</label>
      <textarea class="form-control" id="remarks" name="remarks"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
