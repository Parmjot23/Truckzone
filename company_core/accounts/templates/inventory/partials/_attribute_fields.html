{% if form.attribute_fields %}
<div class="fw-semibold mb-2">Category attributes</div>
<div class="row g-3">
  {% for field in form.attribute_fields %}
  <div class="col-md-6">
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
    {{ field.errors }}
  </div>
  {% endfor %}
</div>
{% endif %}
