<!-- templates/app/payment_form.html -->

{% extends 'customer_portal_base.html' %}
{% block content %}
<div class="container">
    <h2>Add Payment for Invoice {{ invoice.invoice_number }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Payment</button>
    </form>
</div>
{% endblock %}
