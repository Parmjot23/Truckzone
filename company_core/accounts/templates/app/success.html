<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Slightly darker grey background */
            font-family: 'Arial', sans-serif; /* Specify a common font family */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
        }

        .success-container {
            background-color: #ffffff;
            padding: 50px 30px; /* More padding */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            width: 100%;
            max-width: 500px; /* Slightly narrower max-width */
            text-align: center;
            border-top: 5px solid #28a745; /* Green border on top */
        }

        .success-icon {
            color: #28a745; /* Green color for the icon */
            font-size: 4rem; /* Large icon size */
            margin-bottom: 20px;
            animation: scale-in 0.5s ease-out; /* Simple animation */
        }

        h4.alert-heading {
            color: #343a40; /* Darker color for heading */
            margin-bottom: 15px;
            font-size: 1.75rem; /* Slightly larger heading */
        }

        .success-message {
            color: #555; /* Medium grey for body text */
            font-size: 1.1rem; /* Slightly larger body text */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        hr {
            border-top: 1px solid #dee2e6; /* Lighter HR color */
            margin: 20px 0;
        }

        .closing-message {
            color: #777; /* Lighter grey for closing instruction */
            font-size: 0.95rem;
            margin-top: 20px;
        }

        @keyframes scale-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Remove Bootstrap's default alert padding/margin if using custom structure */
        .alert {
            padding: 0;
            margin: 0;
            border: none;
            background-color: transparent;
            color: inherit; /* Inherit color from parent */
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i> </div>
    <h4 class="alert-heading">Payment Successful!</h4>
    <p class="success-message">
        Thank you for your payment. Your transaction was completed successfully.
        A confirmation email will be sent shortly.
    </p>
    <hr>
    <p class="closing-message">You can now close this window.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
