<!-- templates/app/payment_history_content.html -->
{% load custom_filters %}
{% if payments %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.date|date:"M j, Y" }}</td>
            <td>{{ payment.amount|currency }}</td>
            <td>{{ payment.method }}</td>
            <td>{{ payment.notes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No payments made yet.</p>
{% endif %}
