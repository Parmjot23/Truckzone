{% extends 'customer_portal_base.html' %}
{% block title %}
    Delete Invoice
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Invoice</h2>
    <p>Are you sure you want to delete the invoice <strong>{{ object.invoice_number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'accounts:customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
