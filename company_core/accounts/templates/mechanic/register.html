{% extends "customer_portal_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Mechanic{% endblock %}

{% block content %}
<div class="container">
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">Back</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Register Mechanic</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            {% if form.errors %}
                <div class="alert alert-danger mt-3">Please correct the errors below.</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
