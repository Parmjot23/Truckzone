<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .email-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .email-content {
            padding: 20px;
        }
        .email-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Support Request Received</h1>
        </div>
        <div class="email-content">
            <p>Dear {{ name }},</p>
            <p>Thank you for contacting our support team. We have received your message and will get back to you shortly.</p>
            <p>Best regards,</p>
            <p>The Support Team</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 Smart-Invoices. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
